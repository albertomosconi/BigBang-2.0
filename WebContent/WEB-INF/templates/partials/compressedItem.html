<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body th:fragment="compressedItem(item)">
	<table>
		<tr>
        <th></th>
      </tr>
      <tr>
      	<td>[[${item.id}]]</td>
      	<td>[[${item.name}]]</td>
      	<td>[[${item.value.values.iterator().next().price}]]</td>
     	<td>
		<form th:action="@{|/doView?viewId=${item.id}|}" method="POST">
				<button type="submit">view</button>
			</form>
			</td>
		</tr>
		</table>
	</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <body th:fragment="rating(score)">
    <th:block th:each="i : ${#numbers.sequence(0, score - 1)}">
      <span class="fa fa-star checked"></span>
    </th:block>
    <th:block
      th:if="${score != 5}"
      th:each="i : ${#numbers.sequence(0, 4 - score)}"
    >
      <span class="fa fa-star"></span>
    </th:block>
  </body>
</html>

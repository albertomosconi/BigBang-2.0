<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Cart page</title>
  </head>
  <body>
    <div th:replace="~{partials/header :: nav}"></div>
    <h1>Check and proceed to order</h1>
    
    <table th:each="vendorList : ${vendorList}">
    
    <tr>
    <td th:text="${vendorList.vendorName}"> name </td>
    <td th:text="${vendorList.vendorScore}">score</td>
    <td th:each="vendorList.itemVendor : ${vendorList.itemVendor}" >
    <p th:text="${vendorList.itemVendor.itemName}"> name </p>
    <p th:text="${vendorList.itemVendor.cost}"> cost </p>
    </td>
    </table>

    <br>
   <form th:action="@{/doOrder?vendorId=}" method="POST">
  <button type="submit">Order</button>
</form>
 </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="partials/head :: common_head('search')"></head>
  <body>
    <div th:replace="~{partials/header :: header}"></div>
    <h2>Your search returned [[${searchItem.size()}]] results</h2>
    <table th:if="${searchItem.size()>0}">
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
      </tr>
      <tr>
      	<td></td>
      </tr>
     </table>
      <div th:each="item : ${searchItem}">
      	<div th:if="${itemViewed.contains(item.id)}">
      	<h3>not here</h3>
        	<p th:replace="~{partials/extendedItem :: extendedItem(${item})}"></p>
        </div>
        <div th:unless="${itemViewed.contains(item.id)}">
       		<p th:replace="~{partials/compressedItem :: compressedItem(${item})}" ></p>
        </div>
      </div>
    
    <a href= #top>--->Roll up to the top</a>
  </body>
</html>

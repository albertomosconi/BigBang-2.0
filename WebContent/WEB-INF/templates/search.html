<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="partials/head :: common_head('search')"></head>
  <body>
    <div th:replace="~{partials/header :: header}"></div>
    <h2>Your search returned [[${searchItem.size()}]] results</h2>
    <div th:if="${searchItem.size()>0}">
      <div>
        <h3>Code</h3>
        <h3>Name</h3>
        <h3>Price</h3>
      </div>
      <div th:each="item : ${searchItem}">
      	<div th:if="${itemViewed.contains(item)}">
        	<p th:replace="~{partials/extendedItem :: extendeditem}"></p>
        </div>
        <div th:unless="${itemViewed.contains(item)}">
       		<p th:replace="~{partials/compressedItem :: compresseditem}" ></p>
        </div>
      </div>
    </div>
    <a href= #top>--->Roll up to the top</a>
  </body>
</html>

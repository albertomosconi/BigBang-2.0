<!DOCTYPE html>
<head>
<meta charset="ISO-8859-1">
<!-- page title -->
<title>Login - BigBang</title>
<!-- fonts -->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- main stylesheet -->
<link rel="stylesheet" href="./css/main.css" />
<!-- page-specific stylesheet -->
<link rel="stylesheet" href="./css/login.css" />
<!-- javascript -->
<script src="./js/utils.js" charset="utf-8" defer></script>
<script src="./js/login.js" charset="utf-8" defer></script>
<script src="./js/register.js" charset="utf-8" defer></script>
</head>
<body>
	<div class="container" id="mainContainer">
		<div class="loginImg">
			<img src="./images/shoppingSpecular.jpg" alt="loginImg">
		</div>
		<div class="loginForm">
			<div class="formContainer" id="formContainer">
				<img src="./images/logo.png" alt="logo">
				<h3>a new frontier of e-commerce</h3>
				<br>
				<div class="form-box" id="form-box">
				<form id="loginForm" action="#">
					<input type="email" placeholder="email" name="email" required autofocus />
					<br /><br />
					<input type="password" placeholder="password" name="pwd" required />
					<br /><br />
					<input type="button" value="login" class="loginButton" id="loginButton" />
					<div class="errorMessage" id="errorMessage">
						<h3>Error</h3>
						<p id="errorBody"></p>
					</div>
				</form>
				<a href="/register" class="register" id="register">register</a>
			</div>
			</div>
		</div>
	</div>

</body>
</html>
